<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Basic HTML Page</title>
  <link rel="stylesheet" href="02_basic_styling.css">
</head>
<body>
  <h1>Welcome to My Website</h1>
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>
  <section>
    <h2>About Me</h2>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nullam euismod, nisl ac tincidunt ultrices, nunc nunc tincidunt risus, id aliquet nisl nunc id nunc.</p>
  </section>
  <section>
    <h2>Contact Me</h2>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <label for="message">Message:</label>
      <textarea id="message" name="message" required></textarea>
      <button type="submit">Send</button>
    </form>
  </section>
</body>
</html>
